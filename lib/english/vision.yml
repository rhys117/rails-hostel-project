h1: The Big Example Hostel
h2: '"Share Your Stories"'
p:
  - The Big Example Hostel was envisioned as a place to share our stories. An inviting spot to exhibit cultural and natural beauties of Indonesia, and showcase the world to Karimunjawa. We are establshing a world class hostel for both local and international travellers. A place to learn, a place to educate, and a place to socialise.
  - We believe the people who come here will contribute to our vision.